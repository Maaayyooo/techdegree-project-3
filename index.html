<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p class="info-head">Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div class="lines">
        <hr class="thick">
        <hr class="thin">
    </div>   

    <main> 
        <div class="container">  
        <form action="index.html" method="post">
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <div class="row">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user-name" placeholder="Required" required>
                </div>
                <div class="row">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user-email" placeholder="Required" required>
                </div>
                <div class="row">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user-phone" placeholder="Required" required>
                </div>
                <div class="row">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user-address" placeholder="Required" required>
                </div>
                <div class="row">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="Required" required>
                </div>
                <div class="row">
                <label for="state">State</label>
                <select name="user-state" id="state" required>
                    <option value="" disabled selected hidden>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
                </div>
                <div class="row">
                <label for="zip">Zip Code</label><br>
                <input type="text" id="zip" name="user-zip" placeholder="Required" required>
                </div>
            </fieldset>

            <fieldset class="news">
                <legend>Newsletter</legend>
                <p class="info-1">Select the newsletter you would like to recieve</p>
                    <input type="checkbox" id="html" value="html" name="user-newsletter">
                    <label for="html">HTML News</label><br>
                    <input type="checkbox" id="css" value="css" name="user-newsletter">
                    <label for="css">CSS News</label><br>
                    <input type="checkbox" id="js" value="js" name="user-newsletter">
                    <label for="js">Javascript News</label><br>
                     
                <p class="info-2">Newsletter format</p>
                    <input type="radio" id="html-format" value="html-format" name="user-format">
                    <label for="html-format">HTML</label><br>
                    <input type="radio" id="plain-format" value="plain-format" name="user-format">
                    <label for="plain-format">Plain text</label><br>
                
                    <div class="textarea-label">
                    <label for="other" >Other topics you'd like to hear about</label><br>
                    <textarea name="user-other" id="other"></textarea>
                    </div>

                    <div class="btn">
                    <input type="submit" name="button" value="Sign Up">
                    </div>
            </fieldset>
        </form>
        </div>
    </main> 

    <footer class="container">
        <h4 class="info">Copyright The Code Review</h4>
    </footer>
    
</body>
</html>
